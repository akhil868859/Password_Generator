<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e1e2f, #2d2d44);
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      margin: 50px auto;
      width: 80%;
      max-width: 500px;
      animation: float 4s ease-in-out infinite, fadeIn 2s ease forwards;
      transition: transform 0.5s, box-shadow 0.5s;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.7);
    }  

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #00f0ff;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      color: #1e1e2f;
      background: #00f0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c2d1;
    }

    .password-output {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      word-break: break-word;
      word-wrap: break-word;
      background: rgba(0, 240, 255, 0.1);
      border: 2px solid #00f0ff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      height: 80px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
  </style>

</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <img src="https://cdn-icons-png.flaticon.com/512/6146/6146587.png" alt="Password Icon">
  <h1>Secure Password Generator</h1>

  <button onclick="generatePassword()">Generate Password</button>

  <div class="password-output" id="passwordOutput">
    <!-- Password will appear here -->
  </div>
</div>

<script>
function generatePassword() {
  const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}|:<>?";
  let password = "";
  const passwordLength = 12;

  for (let i = 0; i < passwordLength; i++) {
    const randomIndex = Math.floor(Math.random() * characters.length);
    password += characters[randomIndex];
  }

  document.getElementById("passwordOutput").innerText = password;
}
</script>

<!-- particles.js library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- particles.js config -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#00f0ff"
    },
    "shape": {
      "type": "circle"
    },
    "opacity": {
      "value": 0.5,
      "random": true
    },
    "size": {
      "value": 5,
      "random": true
    },
    "move": {
      "enable": true,
      "speed": 2,
      "direction": "none",
      "out_mode": "bounce"
    }
  },
  "interactivity": {
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      }
    }
  }
});
</script>

</body>
</html>
